<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calendar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="Days" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="Months" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="Years" required="required" minlength="4"
                        maxlength="4" />
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()" />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script type="text/javascript">
        function age() {
            var d = document.getElementById("date").value;
            var m = document.getElementById("month").value;
            var y = document.getElementById("year").value;

            var date = new Date();
            var x = date.getDate();
            var n = 1 + date.getMonth();
            var z = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 28, 29, 30, 31, 31, 30, 31, 30, 31];

            if (d > x) {
                x = x + month[n - 1];
                n= n- 1;
            }
            if (m > n) {
                n = n + 12;
                z = z - 1;
            }
            var d = x - d;
            var m = n - m;
            var y = z - y;

            document.getElementById("age").innerHTML =
                "Your Age is " + y + " Years " + m + " Months " + d + " Days";
        }
    </script>
</body>
</html>
